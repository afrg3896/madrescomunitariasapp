<ion-header>
    <ion-navbar color="morado">
        <ion-buttons left>
            <button ion-button (click)="cerrar_modal()">Cerrar</button>
        </ion-buttons>
        <ion-title>{{titulo | placeHolder:'Crear nuevo Post'}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label floating>Titulo</ion-label>
        <ion-input type="text" [(ngModel)]="titulo"></ion-input>
    </ion-item>

    <ion-grid>
        <ion-row>
            <ion-col>
                <button color="morado" ion-button block icon-left (click)="grabar()" [disabled]="titulo.length <= 1">
                        <ion-icon name="videocam"></ion-icon>
                        Subir Video
                    </button>
            </ion-col>
            <ion-col>
                <button ion-button color="danger" block (click)="doPrompt()" [disabled]="titulo.length <= 1">
                        <ion-icon name="logo-youtube"></ion-icon>
                         Link Youtube
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
