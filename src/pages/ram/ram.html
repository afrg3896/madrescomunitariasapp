<ion-header>
    <ion-navbar color="rojo">
        <ion-title>Seleccionar Ni√±o</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item class="ion-item1" *ngFor="let item of (child|async)">
            <ion-thumbnail item-start>
                <img *ngIf="!item.imagen && item.genero === 'masculino'" src="assets/boy.png">
                <img *ngIf="!item.imagen && item.genero === 'femenino'" src="assets/girl.png">
                <img *ngIf="item.imagen" [src]="item.imagen">
            </ion-thumbnail>
            <h2>{{item.nombre}} {{item.apellido}}</h2>
            <p>Edad:{{item.edad}}</p>
            <button ion-button color="rojo" clear item-end (click)="irRamView(item)">Crear Formulario</button>
        </ion-item>
    </ion-list>
</ion-content>
