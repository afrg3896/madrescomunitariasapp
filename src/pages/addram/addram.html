<ion-header>
    <ion-navbar color="rojo">
        <ion-title> Formato Veracidad Info</ion-title>

        <ion-buttons right>
            <button ion-button (click)="addram()">
              <ion-icon name="add-circle"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding class="ion-item2" *ngFor="let item of (ram|async)" #slidingItem>
            <ion-item class="ion-item1">
                <ion-thumbnail item-start>
                    <img src="assets/documento.png">
                </ion-thumbnail>
                <h3>Formato Veracidad de Padres</h3>
                <p>{{item.childnombre}} {{item.childapellido}} {{item.childnuip}}</p>
                <p>Fecha: {{item.fecha | date}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button style="color:white" ion-button color="rojo" item-end (click)="viewRam(item,slidingItem)"> <ion-icon name="clipboard"></ion-icon> Ver</button>
                <button ion-button color="danger" item-end (click)="eliminar(item,slidingItem)"><ion-icon name="trash"></ion-icon>Eliminar</button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>
</ion-content>
