<ion-header>
    <ion-navbar color="rojo">
        <ion-buttons left>
            <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        </ion-buttons>
        <ion-title class="titulo">Formularios</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-header class="rounde" text-center>
            Mis Formularios
        </ion-card-header>
        <br>
        <ion-list>
            <button class="round" ion-item (click)="ir_ram()">
                    <ion-icon name="document" color="rojo" item-start></ion-icon>
                    Ficha Caracterización Padres
                  </button>
            <br>
            <button class="round" ion-item (click)="ir_asistencia()">
                    <ion-icon name="document" color="rojo" item-start></ion-icon>
                    Registro de Asistencia
                  </button>
            <br>
            <button class="round" ion-item (click)="ir_antropage()">
                    <ion-icon name="document" color="rojo" item-start></ion-icon>
                    Captura Datos <br> Antropométricos
                  </button>
            <br>
            <button class="round" ion-item>
                    <ion-icon name="document" color="rojo" item-start></ion-icon>
                    Caracterizacion <br> Socio-Familiar
                  </button>
            <br>
        </ion-list>
    </ion-card>
</ion-content>
