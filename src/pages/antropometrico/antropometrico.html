<ion-header>
    <ion-navbar color="rojo">
        <ion-title>Datos antropométricos</ion-title>
        <ion-buttons right>
            <button ion-button (click)="addantro()">
        <ion-icon name="add-circle"></ion-icon>
    </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item class="ion-item1" *ngFor="let item of (antropoyear|async)">
            <ion-thumbnail item-start>
                <img src="assets/documento.png">
            </ion-thumbnail>
            <h3>Datos Antropométricos</h3>
            <p>Año: {{item.year}}</p>
            <button ion-button color="rojo" clear item-end (click)="viewantro(item)">Ver</button>
        </ion-item>
    </ion-list>
</ion-content>
