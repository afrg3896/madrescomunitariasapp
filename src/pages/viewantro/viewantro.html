<ion-header>
    <ion-navbar color="rojo">
        <ion-title>Datos Antropométricos <br> {{item.year}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of (antropoyear|async)">
            <ion-thumbnail item-start>
                <img src="assets/documento.png">
            </ion-thumbnail>
            <h3>Datos Antropométricos</h3>
            <p>Toma o Período: {{item.periodo}}</p>
            <button ion-button clear item-end (click)="viewantroperiodo(item)">Ver</button>
        </ion-item>
    </ion-list>
</ion-content>
