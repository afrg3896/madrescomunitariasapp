<ion-header>
    <ion-navbar color="rosado">
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>

        </ion-buttons>
        <ion-title>
            <p>NiÃ±os</p>
        </ion-title>

        <ion-buttons right>
            <button ion-button (click)="addmodalChild()">
            <ion-icon  name="person-add"></ion-icon>
          </button>

        </ion-buttons>


    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="ion-item3">
        <ion-item-sliding class="ion-item2" *ngFor="let item of (child|async)" #slidingItem>
            <ion-item class="ion-item1">
                <ion-thumbnail item-start>
                    <img *ngIf="!item.imagen && item.genero === 'masculino'" src="assets/boy.png">
                    <img *ngIf="!item.imagen && item.genero === 'femenino'" src="assets/girl.png">
                    <img *ngIf="item.imagen" [src]="item.imagen">
                </ion-thumbnail>
                <h2>{{item.nombre}} {{item.apellido}}</h2>
                <p>Edad:{{item.edad}}</p>

            </ion-item>
            <ion-item-options side="right">
                <button style="color:white" ion-button color="rosado" item-end (click)="irChildView(item,slidingItem)"> <ion-icon name="person"></ion-icon> Ver</button>
                <button ion-button color="#ffffff" item-end (click)="irEditar(item,slidingItem)"> <ion-icon name="clipboard"></ion-icon> Editar</button>
                <button ion-button color="danger" item-end (click)="eliminar(item,slidingItem)"><ion-icon name="trash"></ion-icon>Eliminar</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
