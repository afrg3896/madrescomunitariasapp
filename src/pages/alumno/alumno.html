<ion-header>
    <ion-navbar color="rosado">
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>

        </ion-buttons>
        <ion-title>Ni√±os</ion-title>

        <ion-buttons right>
            <button ion-button (click)="addmodalChild()">
            <ion-icon name="person-add"></ion-icon>
          </button>

        </ion-buttons>


    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list class="ion-item3">
        <ion-item-sliding class="ion-item2" *ngFor="let item of (child|async)" #slidingItem>
            <ion-item class="ion-item1">
                <ion-thumbnail item-start>
                    <img *ngIf="!item.imagen && item.genero === 'masculino'" src="assets/boy.png">
                    <img *ngIf="!item.imagen && item.genero === 'femenino'" src="assets/girl.png">
                    <img *ngIf="item.imagen" [src]="item.imagen">
                </ion-thumbnail>
                <h2>{{item.nombre}} {{item.apellido}}</h2>
                <p>Edad:{{item.edad}}</p>

            </ion-item>
            <ion-item-options side="right">
                <button ion-button clear color="rosado" item-end (click)="irChildView(item,slidingItem)">Ver</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
